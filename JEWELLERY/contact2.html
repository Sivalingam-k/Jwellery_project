<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact </title>
    <link rel="icon" href="../ASSESTS/IMAGES/abc-logo.png">
    <iframe src="./header.html" width="100%"  frameborder="0" scrolling="no"></iframe>
    <iframe src="./navbar.html" width="100%"  frameborder="0" scrolling="no"></iframe>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      width: 700px;
    }
  </style>
  <body>
    <div class="container">
      <form action="">
        <label for="name"> Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="Email">Email </label>
        <input
          type="email"
          id="lname"
          name="email"
          placeholder="Your Email.."
        />

        <label for="Contact">Contact </label>
        <input
          type="phone"
          id="Contact"
          name="contact"
          placeholder="Your Contact.."
        />

        <label for="subject">FeedBack</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <label for="subject">Location</label>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497511.2310640937!2d79.87933359736567!3d13.0479859439898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265ea4f7d3361%3A0x6e61a70b6863d433!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1717869793199!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <input type="submit" value="Submit" />
      </form>
      
    </div>
    <div>
      <iframe src="./footer.html" width="100%"  frameborder="0" scrolling="no"></iframe>
      
     </div>
    </body>
    </html>
